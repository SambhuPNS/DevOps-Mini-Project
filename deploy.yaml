---
- name: Fetch and run Docker image from Docker Hub
  hosts: localhost
  connection: local
  tasks:
    - name: Pull Docker image from Docker Hub
      docker_image:
        name: "sambhuss/sperepo/java_calculator:latest"
        source: pull

    - name: Run Docker container
      docker_container:
        name: calculator-container
        image: "sambhuss/sperepo/java_calculator:latest"
        state: started
